<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
    <title>{{email_title}}</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    <style>
        /* Reset styles */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }
        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            background-color: #f4f4f4;
        }

        /* Base styles */
        .email-wrapper {
            width: 100%;
            background-color: #f4f4f4;
            padding: 20px 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        /* Header */
        .email-header {
            background-color: {{brand_color|default('#4F46E5')}};
            padding: 30px 40px;
            text-align: center;
        }
        .email-header h1 {
            margin: 0;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 24px;
            font-weight: 600;
            line-height: 1.3;
        }
        .shop-logo {
            max-width: 180px;
            max-height: 60px;
            margin-bottom: 15px;
        }

        /* Content */
        .email-content {
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
        }
        .email-content h2 {
            margin: 0 0 20px 0;
            font-size: 22px;
            font-weight: 600;
            color: #1a1a1a;
        }
        .email-content p {
            margin: 0 0 16px 0;
        }
        .email-content a {
            color: {{brand_color|default('#4F46E5')}};
            text-decoration: none;
        }

        /* Info box */
        .info-box {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 24px 0;
        }
        .info-box h3 {
            margin: 0 0 12px 0;
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
        }
        .info-box ul {
            margin: 0;
            padding-left: 20px;
        }
        .info-box li {
            margin-bottom: 8px;
            color: #555555;
        }

        /* Highlight box */
        .highlight-box {
            background-color: {{brand_color|default('#4F46E5')}};
            background: linear-gradient(135deg, {{brand_color|default('#4F46E5')}} 0%, {{brand_color_dark|default('#3730A3')}} 100%);
            border-radius: 8px;
            padding: 24px;
            margin: 24px 0;
            text-align: center;
        }
        .highlight-box * {
            color: #ffffff !important;
        }
        .highlight-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .highlight-label {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Progress bar */
        .progress-container {
            margin: 24px 0;
        }
        .progress-bar-bg {
            background-color: #e5e7eb;
            border-radius: 9999px;
            height: 12px;
            overflow: hidden;
        }
        .progress-bar-fill {
            background-color: {{brand_color|default('#4F46E5')}};
            height: 100%;
            border-radius: 9999px;
            transition: width 0.3s ease;
        }
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 14px;
            color: #6b7280;
        }

        /* CTA button */
        .cta-button {
            display: inline-block;
            background-color: {{brand_color|default('#4F46E5')}};
            color: #ffffff !important;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            margin: 16px 0;
            text-align: center;
        }
        .cta-button:hover {
            background-color: {{brand_color_dark|default('#3730A3')}};
        }
        .cta-container {
            text-align: center;
            margin: 24px 0;
        }

        /* Benefits list */
        .benefits-list {
            margin: 20px 0;
            padding: 0;
            list-style: none;
        }
        .benefits-list li {
            padding: 8px 0 8px 28px;
            position: relative;
            color: #333333;
        }
        .benefits-list li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: {{brand_color|default('#4F46E5')}};
            font-weight: bold;
        }

        /* Urgency badge */
        .urgency-badge {
            display: inline-block;
            background-color: #FEF3C7;
            color: #92400E;
            padding: 6px 12px;
            border-radius: 9999px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .urgency-badge.critical {
            background-color: #FEE2E2;
            color: #991B1B;
        }

        /* Footer */
        .email-footer {
            background-color: #f8f9fa;
            padding: 30px 40px;
            text-align: center;
            font-size: 13px;
            color: #6b7280;
        }
        .email-footer a {
            color: #6b7280;
            text-decoration: underline;
        }
        .social-links {
            margin: 16px 0;
        }
        .social-links a {
            display: inline-block;
            margin: 0 8px;
        }

        /* Mobile responsive */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                border-radius: 0;
            }
            .email-header {
                padding: 24px 20px;
            }
            .email-header h1 {
                font-size: 20px;
            }
            .email-content {
                padding: 24px 20px;
            }
            .email-content h2 {
                font-size: 20px;
            }
            .email-footer {
                padding: 24px 20px;
            }
            .info-box {
                padding: 16px;
            }
            .highlight-box {
                padding: 20px;
            }
            .highlight-value {
                font-size: 28px;
            }
            .cta-button {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
                <td align="center">
                    <div class="email-container">
                        <!-- Header -->
                        <div class="email-header">
                            {{#if shop_logo}}
                            <img src="{{shop_logo}}" alt="{{shop_name}}" class="shop-logo">
                            {{/if}}
                            <h1>{{shop_name}}</h1>
                        </div>

                        <!-- Content -->
                        <div class="email-content">
                            {{content}}
                        </div>

                        <!-- Footer -->
                        <div class="email-footer">
                            <p>{{shop_name}}</p>
                            {{#if shop_address}}
                            <p>{{shop_address}}</p>
                            {{/if}}
                            <p style="margin-top: 16px;">
                                <a href="{{shop_url}}">Visit Our Store</a>
                                {{#if unsubscribe_url}}
                                &nbsp;|&nbsp;
                                <a href="{{unsubscribe_url}}">Unsubscribe</a>
                                {{/if}}
                            </p>
                            <p style="margin-top: 16px; font-size: 11px; color: #9ca3af;">
                                This email was sent by {{shop_name}} powered by TradeUp.
                            </p>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
