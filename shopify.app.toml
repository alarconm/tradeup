[auth]
redirect_urls = [
  "https://cardflowlabs.com/api/shopify/callback",
  "https://app.cardflowlabs.com/api/shopify/callback",
  "https://localhost:3000/api/shopify/callback"
]

# ==================== Shopify Flow Extension ====================
# Flow triggers and actions for loyalty program automation
# https://shopify.dev/docs/apps/build/flow

[flow]

# ==================== TRIGGERS ====================
# Events that TradeUp fires to Shopify Flow
# Merchants use these to create automated workflows

# Points Events
[[flow.triggers]]
id = "points-earned"
name = "TradeUp: Points Earned"
description = "Fires when a customer earns points from purchases, referrals, or other activities"

[[flow.triggers]]
id = "points-redeemed"
name = "TradeUp: Points Redeemed"
description = "Fires when a customer redeems points for a reward"

[[flow.triggers]]
id = "reward-unlocked"
name = "TradeUp: Reward Unlocked"
description = "Fires when a customer has enough points to unlock a new reward"

# Tier Events
[[flow.triggers]]
id = "tier-upgraded"
name = "TradeUp: Tier Upgraded"
description = "Fires when a customer is promoted to a higher tier"

[[flow.triggers]]
id = "tier-downgraded"
name = "TradeUp: Tier Downgraded"
description = "Fires when a customer is demoted to a lower tier"

[[flow.triggers]]
id = "tier-changed"
name = "TradeUp: Tier Changed"
description = "Fires when a member's tier is upgraded or downgraded (general)"

# Member Events
[[flow.triggers]]
id = "member-enrolled"
name = "TradeUp: Member Enrolled"
description = "Fires when a new member enrolls in the loyalty program"

# Trade-In Events
[[flow.triggers]]
id = "trade-in-completed"
name = "TradeUp: Trade-In Completed"
description = "Fires when a trade-in batch is finalized and credit issued"

# Credit Events
[[flow.triggers]]
id = "credit-issued"
name = "TradeUp: Store Credit Issued"
description = "Fires when store credit is added to a member's account"

# ==================== ACTIONS ====================
# Things Flow can tell TradeUp to do
# These are HTTP endpoints that Flow calls

# Points Actions
[[flow.actions]]
id = "award-bonus-points"
name = "TradeUp: Award Bonus Points"
description = "Give bonus points to a customer"
url = "https://app.cardflowlabs.com/flow/actions/award-bonus-points"

[[flow.actions]]
id = "get-points-balance"
name = "TradeUp: Get Points Balance"
description = "Get a customer's points balance and tier info for use in conditions"
url = "https://app.cardflowlabs.com/flow/actions/get-points-balance"

# Credit Actions
[[flow.actions]]
id = "add-credit"
name = "TradeUp: Add Store Credit"
description = "Add store credit to a customer's account"
url = "https://app.cardflowlabs.com/flow/actions/add-credit"

# Tier Actions
[[flow.actions]]
id = "change-tier"
name = "TradeUp: Change Tier"
description = "Change a member's loyalty tier level"
url = "https://app.cardflowlabs.com/flow/actions/change-tier"

# Member Actions
[[flow.actions]]
id = "get-member"
name = "TradeUp: Get Member Info"
description = "Retrieve member information for use in Flow conditions"
url = "https://app.cardflowlabs.com/flow/actions/get-member"

# Notification Actions
[[flow.actions]]
id = "send-tier-upgrade-email"
name = "TradeUp: Send Tier Upgrade Email"
description = "Send a tier upgrade notification email to a customer"
url = "https://app.cardflowlabs.com/flow/actions/send-tier-upgrade-email"

[[flow.actions]]
id = "create-reward-reminder"
name = "TradeUp: Create Reward Reminder"
description = "Send a reminder about available or upcoming rewards to a customer"
url = "https://app.cardflowlabs.com/flow/actions/create-reward-reminder"

# ==================== App Proxy ====================
# Customer-facing rewards page at store.myshopify.com/apps/rewards
# https://shopify.dev/docs/apps/build/online-store/display-dynamic-store-data/app-proxies

[app_proxy]
url = "https://app.cardflowlabs.com/proxy"
subpath = "rewards"
prefix = "apps"

# ==================== Metafield Definitions ====================
