# TradeUp Customer Account Extension
# Displays in the customer account page
# https://shopify.dev/docs/api/customer-account-ui-extensions

api_version = "2026-01"

[[extensions]]

uid = "f6052032-28f3-08ea-96de-4cf93395f601ac6baa3a"

type = "ui_extension"
name = "TradeUp Rewards"
handle = "tradeup-rewards"

  [[extensions.targeting]]
  target = "customer-account.order-index.block.render"
  module = "./src/TradeUpRewards.jsx"

  [[extensions.targeting]]
  target = "customer-account.profile.block.render"
  module = "./src/TradeUpRewards.jsx"

[extensions.capabilities]
api_access = true
network_access = true

[extensions.settings]
  [[extensions.settings.fields]]
  key = "show_trade_history"
  type = "boolean"
  name = "Show trade-in history"
  description = "Display trade-in history in the customer account"

  [[extensions.settings.fields]]
  key = "show_points_balance"
  type = "boolean"
  name = "Show points balance"
  description = "Display loyalty points balance and history"

  [[extensions.settings.fields]]
  key = "show_rewards_catalog"
  type = "boolean"
  name = "Show rewards catalog"
  description = "Allow customers to browse and redeem rewards"

  [[extensions.settings.fields]]
  key = "show_referral_program"
  type = "boolean"
  name = "Show referral program"
  description = "Display referral code and sharing options"

  [[extensions.settings.fields]]
  key = "show_tier_progress"
  type = "boolean"
  name = "Show tier progress"
  description = "Display progress bar to next membership tier"

  [[extensions.settings.fields]]
  key = "default_tab"
  type = "single_line_text_field"
  name = "Default tab"
  description = "Which tab to show first (overview, history, rewards, referrals)"
